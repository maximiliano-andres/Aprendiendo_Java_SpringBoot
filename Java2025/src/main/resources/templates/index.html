<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Aplicación Spring Boot</title>
    <link rel="stylesheet" href="/css/diseño_basico.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Formulario de Bienvenida</h2>
            <form action="/principal/home" method="get">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre">
                </div>

                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" id="edad" name="edad" class="form-control" placeholder="Escribe tu edad">
                </div>

                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>

            <div class="mt-4 text-center">
                <h4>Hola, <span th:text="${maxi.nombre}">Mundo</span>!</h4>
                <p th:text="'Edad: ' + ${maxi.edad}"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
